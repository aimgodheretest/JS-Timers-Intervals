<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer For New Year</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="countdown-container">
      <h1>Countdown For New Year</h1>
      <div class="timer">
        <div>
          <span id="days" class="number">00</span>
          <span class="label">Days</span>
        </div>
        <div>
          <span id="hours" class="number">00</span>
          <span class="label">Hours</span>
        </div>
        <div>
          <span id="minutes" class="number">00</span>
          <span class="label">Minutes</span>
        </div>
        <div>
          <span id="seconds" class="number">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
